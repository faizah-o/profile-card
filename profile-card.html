<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faizah's Profile Card</title>
    <link rel="stylesheet" href="profile-card.css">
</head>
<body>

    <div class="card">
        
        <nav class="content">
            <div class="picture-1">
                <img id="faceless" src="IMG_0048 (3).JPG" alt="faceless portrait">
            </div>
            <div class="info">
                <div class="portion-1">
                    <main class="primary-info">
                        <img id="profile-picture" src="IMG_0100.JPG" alt="faizah's profile picture" width="100px" height="100px">
                        <div class="identity">
                            <p id="name">Faizah Alayo</p>
                            <p id="username">@faizah_o_</p>
                        </div>
                    </main>
                    <main class="social-icons">
                        <img src="facebook-square-brands.svg" alt="facebook icon" height="50px" width="50px">&nbsp &nbsp
                        <img src="snapchat-brands.svg" alt="snapchat icon" height="50px" width="50px">&nbsp &nbsp
                        <img src="twitter-brands.svg" alt="twitter icon" height="50px" width="50px">&nbsp &nbsp
                        <img src="youtube-brands.svg" alt="youtube icon" height="50px" width="50px">
                    </main>
                </div>
                <div class="portion-2">
                    <p id="about">A UX designer whose interest centres around art×tech×health</p>
                </div>
            </div>                
        </nav>
    
    </div>
</body>
</html>
